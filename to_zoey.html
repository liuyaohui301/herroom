<!DOCTYPE html>
<html>
<head>
    <title>To Zoey</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Sacramento&family=Parisienne&family=Great+Vibes&family=Qwitcher+Grypen:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
            margin: 0;
            color: white;
            text-align: center;
        }
        
        #heart-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        #heart-container:hover {
            transform: scale(1.05);
        }
        
        .heart-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff4d6d, #ff758f);
            pointer-events: none;
            box-shadow: 0 0 10px #ff4d6d;
            transition: all 0.3s ease;
        }
        
        .greeting-container {
            margin: 20px 0;
            position: relative;
            z-index: 10;
        }
        
        .main-title {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5em;
            color: #ffd6d6;
            text-shadow: 0 0 25px rgba(255, 77, 109, 0.9);
            margin: 10px 0;
            letter-spacing: 2px;
            animation: float 3s ease-in-out infinite;
        }
        
        .new-year-title {
            font-family: 'Parisienne', cursive;
            font-size: 3.2em;
            color: #ffccd5;
            text-shadow: 0 0 20px rgba(255, 140, 180, 0.8);
            margin: 15px 0;
            font-weight: 700;
        }
        
        .decoration {
            font-size: 1.8em;
            margin: 0 15px;
            animation: sparkle 2s infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
        
        /* è´ºå¡æ ·å¼ */
        .greeting-card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 500px;
            height: 400px;
            background: linear-gradient(135deg, rgba(255, 240, 245, 0.98), rgba(255, 228, 230, 0.98));
            border-radius: 25px;
            box-shadow: 0 0 80px rgba(255, 77, 109, 0.8),
                        inset 0 0 50px rgba(255, 255, 255, 0.5);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                        opacity 0.8s ease;
            opacity: 0;
            border: 3px solid rgba(255, 77, 109, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .greeting-card.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        
        .card-content {
            text-align: center;
            padding: 30px;
        }
        
        .card-title {
            font-family: 'Qwitcher Grypen', cursive;
            font-size: 3.5em;
            color: #ff1493;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .card-message {
            font-family: 'Qwitcher Grypen', cursive;
            font-size: 2.2em;
            color: #ff1493;
            line-height: 1.5;
            margin-bottom: 25px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .card-signature {
            font-family: 'Qwitcher Grypen', cursive;
            font-size: 2.2em;
            color: #ff1493;
            margin-top: 20px;
            font-weight: 700;
        }
        
        .close-card {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff4d6d;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }
        
        .close-card:hover {
            background: #ff3366;
            transform: rotate(90deg);
        }
        
        .card-decoration {
            position: absolute;
            font-size: 2em;
            color: #ff4d6d;
            opacity: 0.6;
        }
        
        .card-decoration:nth-child(1) { top: 10px; left: 20px; }
        .card-decoration:nth-child(2) { top: 10px; right: 20px; }
        .card-decoration:nth-child(3) { bottom: 10px; left: 20px; }
        .card-decoration:nth-child(4) { bottom: 10px; right: 20px; }
        
        /* çƒŸèŠ±æ•ˆæœ */
        .firework {
            position: absolute;
            pointer-events: none;
            z-index: 100;
        }
        
        .firework-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: firework-explode 1.2s ease-out forwards;
        }
        
        @keyframes firework-explode {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1);
                opacity: 0;
            }
        }
        
        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: sparkleTwinkle 1.5s infinite;
            opacity: 0;
        }
        
        @keyframes sparkleTwinkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        .heartbeat-line {
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff4d6d, transparent);
            margin: 20px auto;
            animation: heartbeat-line 1.5s infinite;
        }
        
        @keyframes heartbeat-line {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }
        
        .overlay.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div id="heart-container"></div>
    
    <div class="greeting-container">
        <div class="main-title">Dearest Zoey</div>
        <div class="heartbeat-line"></div>
        <div class="new-year-title">
            <span class="decoration">âœ¨</span>
            Happy New Year
            <span class="decoration">âœ¨</span>
        </div>
    </div>
    
    <!-- é®ç½©å±‚ -->
    <div class="overlay" id="overlay"></div>
    
    <!-- è´ºå¡ -->
    <div class="greeting-card" id="greetingCard">
        <div class="card-decoration">â¤ï¸</div>
        <div class="card-decoration">âœ¨</div>
        <div class="card-decoration">ğŸ‰</div>
        <div class="card-decoration">ğŸ’«</div>
        
        <div class="card-content">
            <div class="card-title">To Zoey</div>
            <div class="heartbeat-line" style="width: 80%;"></div>
            <div class="card-signature">
		May you have endless joy,<br> 
                boundless love, and magical moments âœ¨
            </div>
            <div class="card-signature">
                From Hui, Dec 31, 2025
            </div>
        </div>
    </div>

    <script>
        // åˆå§‹åŒ–çˆ±å¿ƒç²’å­
        let particles = [];
        let isExpanding = true;
        let scale = 1;
        const maxScale = 1.8;
        const minScale = 0.8;
        const particleCount = 200;
        
        // çˆ±å¿ƒå½¢çŠ¶å‡½æ•°
        function heartShape(angle, scale) {
            const t = angle;
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
            return { x: x * scale, y: y * scale };
        }
        
        // åˆ›å»ºçˆ±å¿ƒç²’å­
        function createHeartParticles() {
            const container = document.getElementById('heart-container');
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'heart-particle';
                
                // éšæœºé¢œè‰²
                const hue = 340 + Math.random() * 20;
                particle.style.background = `linear-gradient(45deg, 
                    hsl(${hue}, 100%, 60%), 
                    hsl(${hue + 20}, 100%, 70%))`;
                
                container.appendChild(particle);
                
                particles.push({
                    element: particle,
                    angle: (i / particleCount) * Math.PI * 2,
                    offset: Math.random() * 0.2 - 0.1,
                    speed: 0.02 + Math.random() * 0.02
                });
            }
        }
        
        // æ›´æ–°çˆ±å¿ƒç²’å­åŠ¨ç”»
        function updateHeart() {
            if (isExpanding) {
                scale += 0.01;
                if (scale >= maxScale) isExpanding = false;
            } else {
                scale -= 0.01;
                if (scale <= minScale) isExpanding = true;
            }
            
            particles.forEach(p => {
                p.angle += p.speed;
                const pos = heartShape(p.angle, scale + p.offset);
                
                // å¹³æ»‘ç§»åŠ¨
                const x = 150 + pos.x * 8;
                const y = 150 + pos.y * 8;
                
                p.element.style.left = `${x}px`;
                p.element.style.top = `${y}px`;
                
                // åŠ¨æ€å¤§å°å’Œé€æ˜åº¦
                const size = 4 + Math.sin(Date.now() * 0.005 + p.angle) * 2;
                p.element.style.width = `${size}px`;
                p.element.style.height = `${size}px`;
                p.element.style.opacity = 0.6 + Math.sin(Date.now() * 0.003 + p.angle) * 0.4;
            });
            
            requestAnimationFrame(updateHeart);
        }
        
        // æ”¹è¿›çš„çƒŸèŠ±æ•ˆæœ
        function createFirework(x, y) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = `${x}px`;
            firework.style.top = `${y}px`;
            document.body.appendChild(firework);
            
            const particles = 60;
            const colors = [
                '#FF4D6D', '#FF758F', '#FF8FA3',
                '#FFB3C6', '#FFCCD5', '#FFF0F3',
                '#FFD60A', '#FFC300', '#FFD700'
            ];
            
            for (let i = 0; i < particles; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework-particle';
                
                // éšæœºæ–¹å‘
                const angle = (i / particles) * Math.PI * 2;
                const distance = 80 + Math.random() * 40;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // éšæœºå¤§å°
                const size = 2 + Math.random() * 4;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                firework.appendChild(particle);
            }
            
            // ç§»é™¤çƒŸèŠ±
            setTimeout(() => {
                firework.remove();
            }, 1200);
        }
        
        // åˆ›å»ºå¿ƒå½¢çƒŸèŠ±çˆ†ç‚¸
        function createHeartFirework(x, y) {
            // å¤§å‹ä¸­å¿ƒçˆ†ç‚¸
            for (let j = 0; j < 3; j++) {
                setTimeout(() => {
                    createFirework(x, y);
                }, j * 200);
            }
            
            // å¿ƒå½¢çƒŸèŠ±
            setTimeout(() => {
                const heartCount = 50;
                for (let i = 0; i < heartCount; i++) {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = `${x}px`;
                    firework.style.top = `${y}px`;
                    document.body.appendChild(firework);
                    
                    const angle = (i / heartCount) * Math.PI * 2;
                    const heartPos = heartShape(angle, 1);
                    const tx = heartPos.x * 3;
                    const ty = heartPos.y * 3;
                    
                    const particle = document.createElement('div');
                    particle.className = 'firework-particle';
                    particle.style.setProperty('--tx', `${tx}px`);
                    particle.style.setProperty('--ty', `${ty}px`);
                    particle.style.background = '#FF4D6D';
                    particle.style.width = '6px';
                    particle.style.height = '6px';
                    particle.style.animationDuration = '2s';
                    
                    firework.appendChild(particle);
                    
                    setTimeout(() => {
                        firework.remove();
                    }, 2000);
                }
            }, 300);
        }
        
        // éšæœºåˆ›å»ºçƒŸèŠ±
        function createRandomFirework() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            createFirework(x, y);
        }
        
        // åˆ›å»ºé—ªçƒæ˜Ÿæ˜Ÿ
        function createSparkles() {
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = `${Math.random() * 100}vw`;
                sparkle.style.top = `${Math.random() * 100}vh`;
                sparkle.style.animationDelay = `${Math.random() * 2}s`;
                document.body.appendChild(sparkle);
            }
        }
        
        // æ‰“å¼€è´ºå¡
        function openCard(e) {
            const card = document.getElementById('greetingCard');
            const overlay = document.getElementById('overlay');
            
            // åœ¨ç‚¹å‡»ä½ç½®åˆ›å»ºçƒŸèŠ±
            createHeartFirework(e.clientX, e.clientY);
            
            // çˆ±å¿ƒç²’å­æ•ˆæœå¢å¼º
            particles.forEach(p => {
                p.element.style.transform = 'scale(1.5)';
                setTimeout(() => {
                    p.element.style.transform = 'scale(1)';
                }, 300);
            });
            
            // æ˜¾ç¤ºé®ç½©å’Œè´ºå¡
            overlay.classList.add('show');
            card.classList.add('show');
            
            // ç¦æ­¢èƒŒæ™¯æ»šåŠ¨
            document.body.style.overflow = 'hidden';
        }
        
        // å…³é—­è´ºå¡
        function closeCard() {
            const card = document.getElementById('greetingCard');
            const overlay = document.getElementById('overlay');
            
            card.classList.remove('show');
            overlay.classList.remove('show');
            
            // æ¢å¤èƒŒæ™¯æ»šåŠ¨
            document.body.style.overflow = '';
            
            // å…³é—­æ—¶åˆ›å»ºå°çƒŸèŠ±
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    createFirework(
                        window.innerWidth / 2 + (Math.random() - 0.5) * 200,
                        window.innerHeight / 2 + (Math.random() - 0.5) * 200
                    );
                }, i * 100);
            }
        }
        
        // ç‚¹å‡»é®ç½©å±‚å…³é—­è´ºå¡
        document.getElementById('overlay').addEventListener('click', closeCard);
        
        // åˆå§‹åŒ–
        function init() {
            createHeartParticles();
            createSparkles();
            updateHeart();
            
            // ç»‘å®šçˆ±å¿ƒç‚¹å‡»äº‹ä»¶
            document.getElementById('heart-container').addEventListener('click', openCard);
            
            // éšæœºçƒŸèŠ±
            setInterval(createRandomFirework, 1500);
            
            // åˆå§‹çƒŸèŠ±
            setTimeout(() => {
                for (let i = 0; i < 3; i++) {
                    setTimeout(createRandomFirework, i * 300);
                }
            }, 1000);
            
            // æ–‡å­—é—ªçƒæ•ˆæœ
            const decorations = document.querySelectorAll('.decoration');
            decorations.forEach((dec, index) => {
                dec.style.animationDelay = `${index * 0.5}s`;
            });
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', init);
    </script>
</body>
</html>
